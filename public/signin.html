<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Signin</title>
</head>
<body>
    <div class="container">
        <form action="/signin" method="post">
          <div class="title">Login</div>
          <div class="input-box underline">
            <input type="text" placeholder="Enter Your Email/Username" required name="username" id="">
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Enter Your Password" required name="password" id="password">
            <div class="underline"></div>
          </div>
          <div class="input-box button">
            <input type="submit" name="" value="Login">
          </div>
          <p id="message" style="color: red;"></p>
        
          <div class="option">or Connect With Social Media</div>
          <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
          </div>
          <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
          </div>
          <div class="sign_up">
            Don't have an account? <a href="/signup">Signup now</a>
      </div>
        </form>
    </body>
  </html>
</body>
</html>
